<!DOCTYPE html>
<html>

<head>

    <link href="../CSS/main.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/register.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../js/birthday.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.goup.js"></script>


</head>

<body>
    <div class="header">
        <h2 class="sansserif">
            <font color="#f57e57">H</font>EALTH
            <font color="#f57e57">M</font>ANAGER
        </h2>
    </div>
    <div class="lhome">
        <div class="nagivation">
            <div class="yaoti">
                <ul>
                    <li class="image">
                        <a class="image" id="log" href="login.html"><img src="../image/xiaoren.png" width="20px"></a>
                    </li>
                    <li><a class="one" id="about" href="about.html">关于</a></li>
                    <li><a class="one" href="information1.html" id="information">信息管理</a></li>
                    <li><a class="one" href="../index.html" id="home">首页</a></li>
                </ul>
            </div>
        </div>
        <div class="home">
            <div class="home_wenzi">
                <h1> Register</h1>
                <p class="home_wenzi">首页->注册</p>
            </div>
        </div>
    </div>
    <div class="reg">
        <form action="login.html" method="get">
            <table cellpadding="1em" cellspacing="3em 0">
                <tr>
                    <td>用户名
                    </td>
                    <td colspan="3" class="sel"><input class="lform" type="text" name="username" id="username2"></td>
                </tr>
                <tr>
                    <td>密 码</td>
                    <td colspan="3" class="sel"><input class="lform" type="password" name="pwd" id="pwd2"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td colspan="3" class="sel"><input class="lform" type="password" name="pwd" id="pwd3"></td>
                </tr>
                <tr>
                    <td>性 别</td>
                    <td colspan="1" class="sel"><select class="ssel">
                        <option value="男" > 男</option>
                        <option value="女" > 女</option>
                        <option value="保密" > 保密</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>出生日期</td>
                    <td>

                        <select onchange="setDays()" class="ssel">
</select>
                        <span>年</span></td>
                    <td><select onchange="setDays()" class="ssel2">
</select>
                        <span>月</span></td>
                    <td><select class="ssel2">
</select>
                        <span>日</span>
                    </td>
                </tr>
                <tr>
                    <td>邮 箱
                    </td>
                    <td colspan="3" class="sel"><input class="lform" type="text" name="email" id="email1"></td>
                </tr>
                <tr>
                    <td>验证码
                    </td>
                    <td class="sel"><input class="sform" type="text" name="indentify" id="indentify2"></td>
                    <td colspan="2" class="sq"></td>
                </tr>
                <tr>
                    <td colspan="4"><input class="submit" type="submit" id="register" value="注 册"></td>
                </tr>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $.goup({
                trigger: 100,
                bottomOffset: 50,
                locationOffset: 50,
                titleAsText: true
            });
        });
    </script>
